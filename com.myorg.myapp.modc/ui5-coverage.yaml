specVersion: "4.0"
metadata:
  name: com.myorg.myapp.modc
type: application
framework:
  name: OpenUI5
  version: "1.139.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        babelConfig:
          sourceMaps: true
          ignore:
          - "**/*.d.ts"
          presets:
          - - "@babel/preset-env"
            - targets: defaults
          - - transform-ui5
          - "@babel/preset-typescript"
          plugins:
          - istanbul
    - name: ui5-middleware-livereload
      afterMiddleware: compression
